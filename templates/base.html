<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="en">
    <meta name="description" content="{% block metadesc %}{% endblock %}">
    <meta name="keywords" content="{% block metatags %}{% endblock %}">
    {% block extra_meta %}{% endblock %}

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    {% load sass_tags %}
    <link href="{% sass_src 'css/style.scss' %}" rel="stylesheet" type="text/css" />

    <title>History Search Tool | {% block title %}{% endblock %}</title>
  </head>
  <body>
    {% include 'nav.html' %}

    <div class="container-fluid">
      <div class="row flex-xl-nowrap">
        <main class="col-12 py-md-3 pl-md-5 app-content" role="main">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.level_tag }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
          {% block content %}{% endblock %}
        </main>
      </div>
    </div>

    <script src="/static/jquery.min.js"></script>
    <script src="/static/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!--<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" type="text/javascript"></script>-->
  </body>
</html>
